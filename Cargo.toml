[package]
name = "rsk-simulation"
version = "0.1.0"
edition = "2021"

[features]
# GUIs
gui = []
bevy_gui = ["dep:bevy", "gui"]

# Game controllers
standard_game_controller = []

default = ["bevy_gui", "standard_game_controller"]

[dependencies]
rapier2d = { version = "0.18.0", features = ["simd-stable"] }
log = "0.4.21"
bevy = { version = "0.13.2", features = ["jpeg"], optional = true }
nalgebra = { version = "0.32.5", features = ["convert-glam025"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_log = "1.0.0"
wasm_thread = "0.3.0"
console_error_panic_hook = "0.1.7"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
